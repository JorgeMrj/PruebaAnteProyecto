<div class="min-h-screen bg-base-300">
  <!-- Navbar con efecto glassmorphism dark -->
  <div class="navbar bg-base-100/90 backdrop-blur-xl shadow-2xl border-b border-primary/30 sticky top-0 z-40 glow">
    <div class="flex-1">
      <a routerLink="/" class="btn btn-ghost text-xl font-bold hover:scale-105 transition-transform">

        <a routerLink="/funko/new" class="btn btn-primary btn-sm gap-2 hover:scale-110 transition-all shadow-xl glow-hover">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">

            </div>

          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-3 shadow-2xl bg-base-100/95 backdrop-blur-xl rounded-2xl w-52 border border-primary/30 glow">

            <li>
