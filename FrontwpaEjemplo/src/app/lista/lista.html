<div class="container mx-auto p-6">
  <h1 class="text-4xl font-bold text-center mb-8">Catálogo de Funkos</h1>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="flex justify-center items-center h-64">
    <span class="loading loading-spinner loading-lg"></span>
  </div>

  <!-- Funkos Grid -->
  <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    @for (funko of funkos; track funko.id) {
      <div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow">
        <figure class="px-4 pt-4">
          <img
            [src]="getImageUrl(funko.imagen)"
            [alt]="funko.nombre"
            class="rounded-xl h-48 w-full object-cover"
          />
        </figure>
        <div class="card-body">
          <h2 class="card-title">
            {{ funko.nombre }}
            <div class="badge badge-secondary">{{ funko.categoria }}</div>
          </h2>
          <div class="flex justify-between items-center mt-2">
            <span class="text-2xl font-bold text-primary">{{
              funko.precio | currency: 'EUR'
            }}</span>
          </div>
          @if (authService.isLoggedIn()) {
            <div class="card-actions justify-end mt-4">
              <a [routerLink]="['/funko/edit', funko.id]" class="btn btn-primary btn-sm">
                ✏️ Editar
              </a>
            </div>
          }
        </div>
      </div>
    }
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && funkos.length === 0" class="text-center py-12">
    <h3 class="text-2xl font-semibold mb-2">No hay funkos disponibles</h3>
    <p class="text-base-content/70">¡Agrega tu primer Funko!</p>
    @if (authService.isLoggedIn()) {
      <a routerLink="/funko/new" class="btn btn-primary mt-4"> ➕ Crear Funko </a>
    }
  </div>
</div>
